<ion-content >
        <ion-grid style="background-color:#c6c3e1;">
          <ion-row > 
            <ion-col col-3>
                  <img  src="./assets/imgs/logo.png"  (click)="onClose()" width="60" height="40"  />
            </ion-col>
            <ion-col col-6 style="font-size: 20px;text-align: center; color: #003399; font-family: 'Myriad Pro'; line-height: 39px;" >
                    <span >{{"nwtitle" | translate }}</span>
            </ion-col>
            <ion-col col-3>
                <img  src="./assets/imgs/arrow_back.png"  (click)="onClose()" width="60" height="40"/>
            </ion-col>      
          </ion-row>
        </ion-grid>
    
        <ion-grid>
          <ion-row>
              <ion-col col-12>
                <span class="dates-pronto">INTERAC</span>
              </ion-col>
          </ion-row>
    
          <ion-row>
              <ion-col col-12>
                  <span > Thank you for using our service, your payment was received. </span>
              </ion-col>
          </ion-row>   
    
          <ion-row >   
                <ion-item style="font-size: 20px;color: rgba(0, 0, 255, 0.645); text-align: center; border-bottom: none;" >
                  {{this.ptrSendMoney.Name_Bank}}  {{this.ptrSendMoney.Name_Payer}}
                </ion-item >  
          </ion-row>            
  
         
          
          <ion-row >   
              <ion-col col-12>
                <ion-item >
                    <ion-label  style="font-size: 28px;color: rgba(0, 0, 255, 0.645); text-align: center; " >{{"SmTotaltopay" | translate }}</ion-label>                    
                    <ion-input style="font-size: 25px;color: blue; text-align-last: right; font-weight: bold"  disabled="true" [(ngModel)]="this.cotizador.TotalCadINTER" >CAD</ion-input>                                           
                </ion-item >  
              </ion-col>
          </ion-row>          
        </ion-grid>
    
    </ion-content>
