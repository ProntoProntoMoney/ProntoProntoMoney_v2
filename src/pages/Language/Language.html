<ion-content>
    <ion-grid style="background-color:#c6c3e1;"><!-- style="background-color:#CED8F6;"-->
      <ion-row > 
        <ion-col col-4>
              <img  src="./assets/imgs/logo.png"  width="50" height="40"  />
        </ion-col>
        <ion-col col-8>
              <span class="title-center"> {{"language" | translate }}</span>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list radio-group>
        <ion-item>
          <ion-label>English</ion-label>
          <ion-radio checked="true" (click)="changeLanguage('en')" value="English"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Français </ion-label>
          <ion-radio value="Français" (click)="changeLanguage('fr')"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Spanish</ion-label>
          <ion-radio value="Spanish" (click)="changeLanguage('es')"></ion-radio>
        </ion-item>
      </ion-list>
</ion-content>
