<ion-header>
</ion-header>

<ion-content padding>
    <ion-list>
     
        <ion-item>
            <ion-row  *ngFor="let name of this.ptrSendMoney.lstBeneficiaries" >
                <ion-col col-2 (click)="onSave( name.Country_Code,name.REC_FirstName+' '+name.REC_LastName1+' '+name.REC_LastName2,name.Receiver_id,name.BNK_DefaultBranchDeposit,name.BAN_AccNumber)">
                    <ion-avatar item-left>
                        <img src="http://www.prontoprontomoney.com/img/{{name.Country_Code}}.png">
                    </ion-avatar>
                </ion-col>
                <ion-col col-8 (click)="onSave( name.Country_Code,name.REC_FirstName+' '+name.REC_LastName1+' '+name.REC_LastName2,name.Receiver_id,name.BNK_DefaultBranchDeposit,name.BAN_AccNumber)">
                    <br/>
                    <h2> {{name.REC_FirstName}} {{name.REC_LastName1}} {{name.REC_LastName2}}  </h2>
                </ion-col>
                <ion-col col-2  (click)="onEdit(name)">
                                     
                    <img src="http://www.prontoprontomoney.com/img/icons/edit.png" width="60" height="40" >
                    
                </ion-col>    

            </ion-row>
        </ion-item>

        <ion-avatar item-left>
            <img src="http://www.prontoprontomoney.com/img/{{name.Country_Code}}.png">
       </ion-avatar>          
            <h2> {{name.REC_FirstName}} {{name.REC_LastName1}} {{name.REC_LastName2}}  </h2>
        </ion-item>      -->
    </ion-list>
</ion-content>
